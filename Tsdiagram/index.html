<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Ts diagram</title>
	<style>
		/*les bordures font-face un decalage en x et en y*/
		#canvas {
			border: 1px solid black;
			box-sizing: border-box
		}

		#duplicatecanvas {
			border: 1px solid black;
			box-sizing: border-box
		}



		
	</style>
</head>
<body style="background-color: rgb(173, 173, 173)">
	<div>
		<h1 style="font-family:'HP Simplified';font-size:70px;text-align:center; top:0px;margin-top: 10px;margin-bottom:10px"> T-s diagram maker </h1>
	</div>
	
<!--remettre ici-->

	<div id="maincontainer"
		 style="display:grid">
		<div id="canvascontainer"
			 style="position:relative">
			<canvas id="canvas"
					style="position: absolute; left: 10px; top: 0px; z-index: 0;">
			</canvas>
			<canvas id="duplicatecanvas"
					style="position: absolute; left: 10px; top:0px; z-index: 1;">
			</canvas>
		</div>
		
		<div id="variation"
			 style=" position: absolute; display:inline-grid">
			<div style="font-size:20px; position:relative;">
				<input type="checkbox" id="numbers" name="numbers"
					   checked>
				<label for="numbers">Write state numbers</label>


				<form style="font-size:15px">
					<p>State change</p>
					<input type="radio" id="constptchange" name="change" value="Constant-pressure temperature change" checked>
					<label for="Constant-pressure temperature change">Constant-pressure temperature change</label><br>
					<input type="radio" id="isentchange" name="change" value="Isentropic temperature change">
					<label for="Isentropic temperature change">Isentropic temperature change (turbine/pump)</label><br>
					<input type="radio" id="mixture" name="change" value="Mixture change">
					<label for="Mixture">Mixture change</label><br>
					<input type="radio" id="isenpchange" name="change" value="Isenthalpic Pressure change">
					<label for="Isenthalpic Pressure change">Isenthalpic Pressure change (valve)</label>
					
					
				</form>
				<br>
				<button id="export" type="button">Export to image</button>
				<button id="stop" type="button">Stop drawing</button>
				<br>
				<br>
				<label>Color of the lines:</label>
				<input type="color" id="line_color" >
				<br>
				<label>Font color of the numbers:</label>
				<input type="color" id="text_color" ><br>
				<button onclick="change_color()">change colors</button>
			</div>
		</div>


	</div>

	<input type="color" id="line_color" >
	<br>
	<label>Font color of the numbers:</label>
	<input type="color" id="text_color" ><br>
	<button onclick="change_color()">change colors</button> -->
	<script src=canvas.js>

	</script>
	
</body>
</html>
